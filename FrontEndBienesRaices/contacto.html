<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <header class="header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html">
                    <img class="logo-header" src="build/img/logo.svg" alt="Logotipo de la aplicaciÃ³n">
                </a>

                <div class="mobile-menu">
                    <img src="build/img/barras.svg" alt="icono menu">
                </div>

                <div class="derecha">
                    <img class="dark-mode-boton" src="build/img/dark-mode.svg" alt="modoOscuro">
                    <nav class="navegacion">
                        <a href="nosotros.html">Nosotros</a>
                        <a href="anuncios.html">Anuncios</a>
                        <a href="blog.html">Blog</a>
                        <a href="contacto.html">Contacto</a>
                    </nav>
                </div>

            </div> <!--.barra-->

           
        </div>
    </header>

    <main class="contenedor seccion">
        <h1>Contacto</h1>

        <picture>
            <source srcset="build/img/destacada3.webp" type="image/webp">
            <source srcset="build/img/destacada3.jpg" type="image/jpeg">
            <img loading="lazy" src="build/img/destacada.jpg" alt="imagen contacto">
        </picture>

        <h2>Llene el formulario de contacto</h2>

        <form class="formulario">
            <fieldset>
                <legend>Informacion personal</legend>
                <label for="Nombre">Nombre</label>
                <input type="text" placeholder="Tu nombre" id="Nombre">

                <label for="email">Email</label>
                <input type="email" placeholder="Tu email" id="email">

                <label for="Telefono">Telefono</label>
                <input type="tel" placeholder="Tu nombre" id="Telefono">

                <label for="Mensaje">Mensaje</label>
                <textarea name="Mensaje" id="Mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend>Informacion de propiedad</legend>
                <label for="opciones">Vende o compra</label>
                <select name="" id="opciones">
                    <option value=" " disabled selected>--Seleccione--</option>
                    <option value="compra">Compra</option>
                    <option value="vende">Vende</option>
                </select>

                <label for="Presupuesto">Presupuesto</label>
                <input type="number" placeholder="Tu presupuesto" id="Telefono">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>como desea ser contactado</p>

                <div class="forma-contacto">
                    <label for="contactar-telefono">Telefono</label>
                    <input name="contacto" type="radio" value="telefono" id="contactar-telefono">

                    <label for="contactar-email">Email</label>
                    <input name="contacto" type="radio" value="email" id="contactar-email">
                </div>

                <p>Si eligio telefono elija la fecha y hora</p>

                <label for="fecha">Fecha</label>
                <input type="date">

                <label for="hora">Hora</label>
                <input type="time" id="hora" min="9:00" max="18:00">
                
            </fieldset>
            
            <input type="submit" value="Enviar" class="boton-verde">

        </form>

    </main>

    <footer class="footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>

        <p class="copyright">Todos los derechos reservados 2024</p>
    </footer>

    <script src="build/js/bundle.min.js"></script>
    
</body>
</html>
